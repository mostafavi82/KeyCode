<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyCode</title>
</head>

<body>
    <link rel="stylesheet" type="text/css" href="style.css" />



    <section id="starter">
        <div id="starter-text">
            Press any key to get the keycode
        </div>
    </section>

    <div id="heading">
        <h1>MyKeyCode</h1>
    </div>

    <div id="ascii">
        <h1 id="keyCode"></h1>
    </div>

    <div id="infos">
        <div class="info-box">
            <h3>event.key</p>
                <h2 id="key"></h2>
        </div>

        <div class="info-box">
            <h3>event.location</p>
                <h2 id="location">Alt</h2>
        </div>

        <div class="info-box">
            <h3>event.which</p>
                <h2 id="which">Alt</h2>
        </div>

        <div class="info-box">
            <h3>event.code</p>
                <h2 id="code">Alt</h2>
        </div>
    </div>




</body>
<script src="script.js"></script>

</html>
